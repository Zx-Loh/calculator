<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="en">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container" id="calculator">
            <div id="screen">69 + 420</div>

            <div id="keypad">

                <div class="row">
                    <div class="button vertical-align">CLEAR</div>
                    <div class="button vertical-align">DELETE</div>
                </div>

                <div class="row">
                    <div class="button vertical-align">7</div>
                    <div class="button vertical-align">4</div>
                    <div class="button vertical-align">1</div>
                    <div class="button vertical-align">0</div>
                </div>

                <div class="row">
                    <div class="button vertical-align">8</div>
                    <div class="button vertical-align">5</div>
                    <div class="button vertical-align">2</div>
                    <div class="button vertical-align">.</div>
                </div>

                <div class="row">
                    <div class="button vertical-align">9</div>
                    <div class="button vertical-align">6</div>
                    <div class="button vertical-align">3</div>
                    <div class="button vertical-align">=</div>
                </div>

                <div class="row">
                    <div class="button vertical-align">+</div>
                    <div class="button vertical-align">-</div>
                    <div class="button vertical-align">*</div>
                    <div class="button vertical-align">/</div>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
